<!DOCTYPE html>
<html>
<head>
	<title>Social Media Icon</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="menu-bar">
	<ul>
		<li><a href="">HOME</a></li>
		<li><a href="">ABOUT</a></li>
		<li><a href="">GALLERY</a></li>
		<li><a href="">PROJECT</a></li>
		<li><a href="">CONTACT</a></li>
	</ul>
</div>


<div class="icon">
	<ul>
		<li><a href=""><i class="fa fa-facebook"></i></a></li>
		<li><a href=""><i class="fa fa-twitter"></i></a></li>
		<li><a href=""><i class="fa fa-instagram"></i></a></li>
		<li><a href=""><i class="fa fa-behance"></i></a></li>
		<li><a href=""><i class="fa fa-linkedin"></i></a></li>
		<li><a href=""><i class="fa fa-github"></i></a></li>
	</ul>
</div>

<div class="box">
	<h1>Subscribe here</h1>
	<form>
		<input type="email" name="" placeholder="Enter your email" class="user-mail">
		<input type="submit" name="" value="Sign Up" class="submit-btn">
	</form>
</div>

<div class="form-box">
	<h1>Create Account</h1>
	<form>
		<input type="text" name="" placeholder="Your Name" class="form-control">
		<input type="email" name="" placeholder="Your Email" class="form-control">
		<input type="password" name="" placeholder="Your Password" class="form-control">
		<input type="password" name="" placeholder="Repeat Password" class="form-control"> <br>
		<input type="checkbox" name="" class="checkbox-field">
		<label>I agree with all the <a href="">Terms of Service</a></label>
		<input type="submit" name="" value="sign up" class="button">
	</form>
	<p>Have already an account? <a href="">Login Here</a></p>
</div>



</body>
</html>
